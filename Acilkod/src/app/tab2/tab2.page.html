<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title class="title">
      <div class="elements">
        <strong>ENA</strong>
        <strong>Geçmiş Alarmlar</strong>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let alarm of pastAlarms">
      <ion-label>
        <h2>{{ alarm.AlarmKod }}</h2>
        <p>{{ alarm.AlarmText }}</p>
        <p>{{ alarm.createdBy }} - {{ alarm.createdLocationRoom }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
